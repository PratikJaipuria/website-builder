<h3>Youtube Creator</h3>
    <form>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text"
                   class="form-control"
                   id="name"
                   placeholder="Widget Name" >
        </div>
        <div class="form-group">
            <label for="widgettext">Text</label>
            <input type="text"
                   class="form-control"
                   id="widgettext"
                   placeholder="Page Title"
                   value="US senate reaches compromise on Emergency">
        </div>
        <div class="form-group">
            <label for="widgeturl">URL</label>
            <input ng-model="model.widget.url"
                   type="text"
                   class="form-control"
                   id="widgeturl"
                   placeholder=""
                   value="https://www.youtube.com/">
        </div>

        <div class="form-group">
            <label for="widgetwidth">Width</label>
            <select ng-model="model.widget.width" id= "widgetwidth" class="form-control">
                <option>100%</option>
                <option>80%</option>
                <option>60%</option>
                <option>40%</option>
                <option>20%</option>

            </select>
        </div>


        <!--<a class="btn btn-primary btn-block"-->
           <!--href="" ng-click="model.createWidget(model.widget)">Create</a>-->
    </form>
