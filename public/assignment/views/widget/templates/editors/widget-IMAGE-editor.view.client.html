<h3>Image Editor</h3>
<form action="/api/upload"  method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text"
                   class="form-control"
                   id="name"
                   placeholder="Widget Name" >
        </div>

        <div class="form-group">
            <label for="widgettext">Text</label>
            <input type="text"
                   class="form-control"
                   id="widgettext"
                   placeholder="Page Title"
                   value="US senate reaches compromise on Emergency">
        </div>

        <div class="form-group">
            <label for="widgeturl">URL</label>
            <input ng-model="model.widget.url"
                   type="text"
                   class="form-control"
                   id="widgeturl"
                   placeholder=""
                   value="https://encrypted-tbn3.gstatic.com/images?q=tbn:ANd9GcSnl3-uQyrnN8Kkkcb7QOxw_9ji6bUsrqnD9znU5pI-fhC3Z8uq">
        </div>

        <div class="form-group">
            <label for="widgetwidth">Width</label>
            <select ng-model="model.widget.width"  id= "widgetwidth" class="form-control">
                <option>100%</option>
                <option>80%</option>
                <option>60%</option>
                <option>40%</option>
                <option>20%</option>

            </select>
        </div>



    <div class="form-group">


        <label for="uploadfile">Upload</label>
        <input  id="uploadfile" name="myFile"   type="file" class="form-control" required/>
        <input  name="width"    value="{{model.widget.width}}" style="display: none"/>
        <input  name="widgetId" value="{{model.widgetId}}"   style="display: none"/>
        <input  name="userId" value="{{model.userId}}"   style="display: none"/>
        <input  name="websiteId" value="{{model.websiteId}}"   style="display: none"/>
        <input  name="pageId" value="{{model.pageId}}"   style="display: none"/>

            <button type="submit"  class="btn btn-block btn-primary">Upload Image</button>
    </div>

            <!--<a class="btn btn-primary btn-block">Upload Image</a>-->
         <a class="btn btn-danger btn-block"
               href="" ng-click="model.deleteWidget()">Delete</a>
    </form>
