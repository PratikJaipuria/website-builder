<h3>Header Editor</h3>

<form>

    <div class="form-group">
        <label for="name">Name</label>
        <input ng-model="model.widget.name"
               type="text" class="form-control"
               id="name"
               placeholder="Widget Name" >
    </div>
    <div class="form-group">
        <label for="widgettext">Text</label>
        <input ng-model="model.widget.text"
               type="text" class="form-control"
               id="widgettext"
               placeholder="Page Title"
               value="US senate reaches compromise on Emergency">
    </div>

    <div class="form-group">
        <label for="size">Size</label>
        <select ng-model="model.widget.size"
                id= "size"
                class="form-control">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
        </select>

    </div>
</form>
<a class="btn btn-danger btn-block"
   ng-click="model.deleteWidget()">Delete</a>
