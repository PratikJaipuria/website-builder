<div class="row container-fluid "  >
    <div class="col-sm-4 hidden-xs  print-margin"    >
        <li ng-repeat="website in model.websites" class="list-group-item">
            <a class="hover-decoration" href="#/user/{{model.userId}}/website/{{website._id}}/page">
                {{website.name}}
            </a>
            <a href="#/user/{{model.userId}}/website/{{website._id}}" class="icon pull-right">
                <span class="glyphicon glyphicon-cog"></span>
            </a>
        </li>
    </div>

    <div class="col-sm-8">

        <label for="name">Website Name</label>
        <input  ng-model = "model.website.name"
                class="form-control" id="name" placeholder="Website Name" value="Blogger">

        <label for="description">Website Description</label>
        <textarea ng-model="model.website.description"
                  class="form-control"
                  id="description"
                  placeholder="Description">Many desktop publishing packages and web page editors now use Lorem Ipsum as their default model text.</textarea>

        <a class="btn btn-danger  btn-block button-spacing"
           ng-click="model.deleteWebsite()">Delete</a>
    </div>
</div>
